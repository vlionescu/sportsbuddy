<div class="change-password__container rounded-border">
  <div class="auth__header center-text border-box rounded-border font-md">CHANGE PASSWORD</div>
  <div class="auth__form flex-center">
    <form class="center-text">
      <label for="username" class="hidden">USERNAME</label><br>
      <input id="username" name="username" placeholder="Username:" class="auth__input-lg font-sm border-box rounded-border"><br>

      <label for="code" class="hidden">CODE</label><br>
      <input id="code" name="code" placeholder="Code:" class="auth__input-lg font-sm border-box rounded-border"><br>

      <label for="pass1" class="hidden">PASSWORD</label><br>
      <input type="password" id="pass1" name="pass1" placeholder="Password:" class="auth__input-lg font-sm border-box rounded-border"><br>

      <label for="pass2" class="hidden">PASSWORD</label><br>
      <input type="password" id="pass2" name="pass2" placeholder="Retype password:" class="auth__input-lg font-sm border-box rounded-border"><br>

      <button class="auth__submit rounded-border cursor-pointer">SUBMIT</button>

      <p class="auth__p font-sm margin-top-20">Did not receive an email?</p>
      <p class="auth__p font-xs">Click <a class="auth__link cursor-pointer text-decoration-none primary-color">here</a> to resend.</p>

      <hr class="margin-top-20">

      <p class="auth__p register-text font-sm margin-top-20">Here by accident?</p>
      <p><a class="auth__link text-decoration-none primary-color font-xs register-link cursor-pointer" routerLink="/auth/login" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Go back to login</a></p>
    </form>
  </div>
</div>
