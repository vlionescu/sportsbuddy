<div class="login__container rounded-border">
  <div class="auth__header center-text border-box rounded-border font-lg">Login</div>
  <div class="auth__form flex-center">
    <form class="center-text">
      <label for="username" class="hidden">USERNAME</label><br>
      <input id="username" name="username" placeholder="Username:" class="auth__input-lg font-md border-box rounded-border"> <br>
      <label for="password" class="hidden">PASSWORD</label><br>
      <input type="password" id="password" name="password" placeholder="Password:" class="auth__input-lg font-md border-box rounded-border"> <br>
      <button class="auth__submit rounded-border cursor-pointer">SUBMIT</button>
      <p class="auth__p font-sm login__p">Forgot your password? Click <a class="auth__link-dark font-sm cursor-pointer text-decoration-none" routerLink="/auth/forgot-password" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">here</a>.</p>
      <hr class="margin-top-20">
      <p class="auth__p register-text font-sm">Don't have an account yet?</p>
      <p class="auth__p"><a class="auth__p auth__link-dark text-decoration-none font-xs cursor-pointer" routerLink="/auth/register" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Create new account</a></p>
    </form>
  </div>
</div>
