<div class="forgot-password__container rounded-border">
  <div class="auth__header center-text border-box rounded-border font-md">FORGOT PASSWORD</div>
  <div class="auth__form flex-center">
    <form class="center-text">
      <label for="username" class="hidden">USERNAME</label><br>
      <input id="username" name="username" placeholder="Username:" class="auth__input-lg font-md border-box rounded-border"> <br>
      <button class="auth__submit login__submit rounded-border cursor-pointer">SUBMIT</button>
      <p class="auth__p font-sm margin-top-20">Here by accident?</p>
      <p><a class="auth__link text-decoration-none primary-color font-xs register-link cursor-pointer" routerLink="/auth/login" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Go back to login</a></p>
    </form>
  </div>
</div>
